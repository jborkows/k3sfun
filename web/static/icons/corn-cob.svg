<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <defs>
    <linearGradient id="corn-grad" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0" stop-color="#fbbf24"/>
      <stop offset="1" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="husk-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#d9f99d"/>
      <stop offset="1" stop-color="#65a30d"/>
    </linearGradient>
  </defs>
  <!-- Corn cob body (cylinder) -->
  <ellipse cx="12" cy="9" rx="5" ry="3" fill="url(#corn-grad)" stroke="#ca8a04" stroke-width="1.2"/>
  <rect x="7" y="9" width="10" height="9" fill="url(#corn-grad)" stroke="#ca8a04" stroke-width="1.2"/>
  <ellipse cx="12" cy="18" rx="5" ry="3" fill="#d97706" stroke="#ca8a04" stroke-width="1.2"/>
  
  <!-- Corn kernels on body -->
  <circle cx="9" cy="12" r="1.2" fill="#fde047" stroke="#ca8a04" stroke-width="0.6"/>
  <circle cx="12" cy="11" r="1.2" fill="#fde047" stroke="#ca8a04" stroke-width="0.6"/>
  <circle cx="15" cy="12" r="1.2" fill="#fde047" stroke="#ca8a04" stroke-width="0.6"/>
  <circle cx="10" cy="15" r="1.2" fill="#fde047" stroke="#ca8a04" stroke-width="0.6"/>
  <circle cx="12" cy="15" r="1.2" fill="#fde047" stroke="#ca8a04" stroke-width="0.6"/>
  <circle cx="14" cy="15" r="1.2" fill="#fde047" stroke="#ca8a04" stroke-width="0.6"/>
  
  <!-- Corn husk (leaves) -->
  <path d="M7 10 Q 4 12 6 15" fill="url(#husk-grad)" stroke="#65a30d" stroke-width="1"/>
  <path d="M17 10 Q 20 12 18 15" fill="url(#husk-grad)" stroke="#65a30d" stroke-width="1"/>
  
  <!-- Silk (tassel at top) -->
  <path d="M11 9 L 11 7" stroke="#fbbf24" stroke-width="1" stroke-linecap="round"/>
  <path d="M12 9 L 12 6" stroke="#fbbf24" stroke-width="1" stroke-linecap="round"/>
  <path d="M13 9 L 13 7" stroke="#fbbf24" stroke-width="1" stroke-linecap="round"/>
</svg>
