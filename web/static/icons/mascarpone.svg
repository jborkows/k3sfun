<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <defs>
    <linearGradient id="masc-cream" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#fefce8"/>
      <stop offset="1" stop-color="#fef9c3"/>
    </linearGradient>
    <linearGradient id="masc-tub" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f3f7fb"/>
      <stop offset="1" stop-color="#cbd5e1"/>
    </linearGradient>
  </defs>
  <!-- Tub / container -->
  <rect x="3" y="6" width="18" height="12" rx="2" fill="url(#masc-tub)" stroke="#94a3b8" stroke-width="1.2" />
  <!-- Inner cream surface -->
  <path d="M5 9c2-1 6-1 7 0s5 1 7 0v5c-2 1-5 1-7 0s-5-1-7 0V9z" fill="url(#masc-cream)" stroke="#fde47" stroke-width="0.6" opacity="0.95"/>
  <!-- Soft swirl to indicate texture -->
  <path d="M8.5 12.2c1-0.8 3.5-1 4.5-0.2" stroke="#fde047" stroke-width="0.9" stroke-linecap="round" fill="none" opacity="0.9"/>
  <!-- Small spoon resting on tub -->
  <path d="M15.8 10.8c0.6 0.6 1.2 1.6 0.5 2.3-0.7 0.7-1.8 0.2-2.4-0.3" stroke="#64748b" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <circle cx="16.8" cy="10.5" r="0.6" fill="#64748b" />
</svg>
