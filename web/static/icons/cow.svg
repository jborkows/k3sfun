<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <defs>
    <linearGradient id="cow-body" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f8fafc"/>
      <stop offset="1" stop-color="#e2e8f0"/>
    </linearGradient>
  </defs>
  <!-- Cow head -->
  <ellipse cx="12" cy="12" rx="8" ry="7" fill="url(#cow-body)" stroke="#334155" stroke-width="1"/>
  <!-- Ears -->
  <path d="M5 8c-2-1-3 1-2 3 1 0 2-.5 2-1.5V8Z" fill="#fecaca" stroke="#334155" stroke-width="0.8"/>
  <path d="M19 8c2-1 3 1 2 3-1 0-2-.5-2-1.5V8Z" fill="#fecaca" stroke="#334155" stroke-width="0.8"/>
  <!-- Horns -->
  <path d="M7 6c-1-2 0-4 2-4" fill="none" stroke="#a16207" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M17 6c1-2 0-4-2-4" fill="none" stroke="#a16207" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Black spots -->
  <ellipse cx="8" cy="10" rx="2" ry="1.5" fill="#1e293b"/>
  <ellipse cx="15" cy="8" rx="1.5" ry="2" fill="#1e293b"/>
  <!-- Muzzle -->
  <ellipse cx="12" cy="15" rx="4" ry="3" fill="#fecdd3" stroke="#334155" stroke-width="0.8"/>
  <!-- Nostrils -->
  <ellipse cx="10.5" cy="15" rx="0.8" ry="1" fill="#334155"/>
  <ellipse cx="13.5" cy="15" rx="0.8" ry="1" fill="#334155"/>
  <!-- Eyes -->
  <circle cx="9" cy="10" r="1" fill="#334155"/>
  <circle cx="15" cy="10" r="1" fill="#334155"/>
</svg>
