<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <defs>
    <linearGradient id="pig-body" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fce7f3"/>
      <stop offset="1" stop-color="#fbcfe8"/>
    </linearGradient>
  </defs>
  <!-- Pig head -->
  <ellipse cx="12" cy="12" rx="8" ry="7" fill="url(#pig-body)" stroke="#be185d" stroke-width="1"/>
  <!-- Ears -->
  <path d="M5 7l-2-4 4 2-2 2Z" fill="#f9a8d4" stroke="#be185d" stroke-width="0.8" stroke-linejoin="round"/>
  <path d="M19 7l2-4-4 2 2 2Z" fill="#f9a8d4" stroke="#be185d" stroke-width="0.8" stroke-linejoin="round"/>
  <!-- Snout -->
  <ellipse cx="12" cy="14" rx="4" ry="3.5" fill="#f9a8d4" stroke="#be185d" stroke-width="0.8"/>
  <!-- Nostrils -->
  <ellipse cx="10.5" cy="14" rx="1" ry="1.3" fill="#be185d"/>
  <ellipse cx="13.5" cy="14" rx="1" ry="1.3" fill="#be185d"/>
  <!-- Eyes -->
  <circle cx="8" cy="9" r="1.2" fill="#1e293b"/>
  <circle cx="16" cy="9" r="1.2" fill="#1e293b"/>
  <!-- Eye shine -->
  <circle cx="8.3" cy="8.7" r="0.4" fill="#fff"/>
  <circle cx="16.3" cy="8.7" r="0.4" fill="#fff"/>
</svg>
