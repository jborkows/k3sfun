    <path d="M15 12 Q16 13 15 14" stroke="#5a1a1a" stroke-width="0.8" fill="none" opacity="0.6"/>
    <path d="M16 15 Q17 14 17.5 15" stroke="#5a1a1a" stroke-width="0.8" fill="none" opacity="0.6"/>
