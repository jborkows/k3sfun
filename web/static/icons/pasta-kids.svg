  <ellipse cx="12" cy="11" rx="8" ry="2" fill="#fcd34d" stroke="#d97706" stroke-width="1"/>
  <!-- Colorful pasta shapes for kids -->
  <!-- Star shape -->
  <path d="M8 9c0.3 -0.3 0.5 -0.3 0.5 0l0.2 0.3l0.3 0l-0.2 0.2l0.2 0.3l-0.3 0l-0.2 -0.2l-0.2 0.2l-0.3 0l0.2 -0.2l-0.2 -0.3l0.3 0l0.2 -0.3Z" fill="#22c55e" stroke="#16a34a" stroke-width="0.6"/>
  <!-- Ring shape -->
  <circle cx="12" cy="9" r="0.5" fill="none" stroke="#3b82f6" stroke-width="0.8"/>
  <!-- Small tube -->
  <rect x="15" y="8.5" width="0.4" height="1" fill="#f87171" stroke="#dc2626" stroke-width="0.5"/>
  <!-- Pasta scattered in bowl -->
  <line x1="7" y1="12" x2="8" y2="12" stroke="#ea580c" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="11" y1="13" x2="12" y2="13" stroke="#ea580c" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="15" y1="12" x2="16" y2="12" stroke="#ea580c" stroke-width="0.8" stroke-linecap="round"/>
  <!-- Happy face on bowl -->
  <circle cx="4.5" cy="11.5" r="0.3" fill="#d97706"/>
  <circle cx="5.5" cy="11.5" r="0.3" fill="#d97706"/>
  <path d="M4.5 12c0.3 0.2 0.5 0.2 0.8 0" stroke="#d97706" stroke-width="0.6" fill="none" stroke-linecap="round"/>
</svg>
