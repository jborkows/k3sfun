<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <defs>
    <linearGradient id="greek-yogurt-fill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f3e8ff"/>
      <stop offset="1" stop-color="#e9d5ff"/>
    </linearGradient>
    <linearGradient id="greek-yogurt-cup" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#faf5ff"/>
      <stop offset="1" stop-color="#f3e8ff"/>
    </linearGradient>
  </defs>
  <!-- Container (deeper for thick Greek yogurt) -->
  <path d="M5.5 7l1.2 13c0 1.2 1.2 1.8 3 1.8h5.6c1.8 0 3-.6 3-1.8l1.2-13Z" fill="url(#greek-yogurt-cup)" stroke="#c084fc" stroke-width="1.2" stroke-linejoin="round"/>
  <!-- Thick yogurt fill (higher density) -->
  <path d="M6.5 9l1 11c0 1 1 1.4 2.5 1.4h5c1.5 0 2.5-.4 2.5-1.4l1-11Z" fill="url(#greek-yogurt-fill)" opacity="0.95"/>
  <!-- Top rim with texture -->
  <ellipse cx="12" cy="7" rx="5.8" ry="1.2" fill="none" stroke="#c084fc" stroke-width="1.2"/>
  <!-- Spoon (different style for Greek) -->
  <line x1="2" y1="8" x2="4" y2="17" stroke="#a78bfa" stroke-width="1.2" stroke-linecap="round"/>
  <ellipse cx="3.5" cy="18.5" rx="1.2" ry="0.9" fill="#e9d5ff" stroke="#a78bfa" stroke-width="0.8"/>
  <!-- Thickness indicator - horizontal lines for creamy texture -->
  <path d="M8 11 L15 11" stroke="#e9d5ff" stroke-width="0.8" opacity="0.6" stroke-linecap="round"/>
  <path d="M8 13 L16 13" stroke="#e9d5ff" stroke-width="0.8" opacity="0.5" stroke-linecap="round"/>
  <!-- Texture spots for density -->
  <circle cx="10" cy="10" r="0.4" fill="#d8b4fe" opacity="0.6"/>
  <circle cx="14" cy="12" r="0.4" fill="#d8b4fe" opacity="0.6"/>
  <circle cx="9" cy="15" r="0.3" fill="#d8b4fe" opacity="0.5"/>
</svg>
