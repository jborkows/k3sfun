name: Deploy shoppinglist

on:
  push:
    branches: [master]
    tags:
      - "deploy*"
  workflow_dispatch: {}

concurrency:
  group: deploy-shoppinglist-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and push image
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      IMAGE_REPO: docker.io/${{ secrets.DOCKERHUB_USER }}/shopping
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - name: Validate inputs
        shell: sh
        run: |
          set -eu
          if [ -z "${DOCKERHUB_USER:-}" ]; then
            echo "Missing required secret: DOCKERHUB_USER" >&2
            exit 1
          fi
          if [ -z "${DOCKERHUB_PASSWORD:-}" ]; then
            echo "Missing required secret: DOCKERHUB_PASSWORD" >&2
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set outputs
        id: meta
        shell: sh
        run: |
          set -eu
          TAG=$(date +%Y%m%d_%H%M%S)
          echo "image_tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ steps.meta.outputs.image_tag }}
            ${{ env.IMAGE_REPO }}:latest

  deploy:
    name: Deploy to cluster
    runs-on: k3s-home-runner
    needs: [build]
    container:
      image: bitnami/kubectl:latest
      options: --user 0 --network host
    env:
      DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
      KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}
      KUBECONFIG: ${{ github.workspace }}/.kubeconfig
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
      IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate inputs
        shell: bash
        run: |
          set -euo pipefail
          if [[ -z "${DOMAIN_NAME:-}" ]]; then
            echo "Missing required secret: DOMAIN_NAME" >&2
            exit 1
          fi
          if [[ -z "${KUBECONFIG_B64:-}" ]]; then
            echo "Missing required secret: KUBECONFIG_B64" >&2
            exit 1
          fi
          if [[ -z "${DOCKERHUB_USER:-}" ]]; then
            echo "Missing required secret: DOCKERHUB_USER" >&2
            exit 1
          fi
          echo "::add-mask::${DOMAIN_NAME}"

      - name: Configure kubeconfig
        shell: bash
        run: |
          set -euo pipefail
          echo "${KUBECONFIG_B64}" | base64 -d > "${KUBECONFIG}"
          chmod 600 "${KUBECONFIG}"
          kubectl get --raw='/readyz' >/dev/null

      - name: Ensure namespace exists
        shell: bash
        run: |
          set -euo pipefail
          kubectl get namespace applications >/dev/null 2>&1 || kubectl create namespace applications

      - name: Deploy manifest (replace DOMAIN)
        shell: bash
        run: |
          set -euo pipefail
          manifest_path="k8s/shoppinglist.yaml"
          sed \
            -e "s/DOMAIN_NAME/${DOMAIN_NAME}/g" \
            -e "s/DOMAIN/${DOMAIN_NAME}/g" \
            -e "s/DOCKERHUB_USER/${DOCKERHUB_USER}/g" \
            -e "s/IMAGE_TAG/${IMAGE_TAG}/g" \
            "$manifest_path" | kubectl apply -f -
