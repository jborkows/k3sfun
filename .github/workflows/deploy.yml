name: Deploy mainpage

on:
  push:
    branches: [master]
    paths:
      - 'mainpage/**'
      - '.github/workflows/deploy.yml'
    tags:
      - "deploy*"
  workflow_dispatch: {}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Apply Kubernetes manifest
    runs-on: k3s-home-runner
    container:
      image: bitnami/kubectl:latest
      options: --user 0 --network host
    env:
      DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
      KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}
      KUBECONFIG: ${{ github.workspace }}/.kubeconfig
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate inputs
        shell: bash
        run: |
          set -euo pipefail
          if [[ -z "${DOMAIN_NAME:-}" ]]; then
            echo "Missing required secret: DOMAIN_NAME" >&2
            exit 1
          fi
          if [[ -z "${KUBECONFIG_B64:-}" ]]; then
            echo "Missing required secret: KUBECONFIG_B64" >&2
            exit 1
          fi
          echo "::add-mask::${DOMAIN_NAME}"

      - name: Configure kubeconfig
        shell: bash
        run: |
          set -euo pipefail
          echo "${KUBECONFIG_B64}" | base64 -d > "${KUBECONFIG}"
          chmod 600 "${KUBECONFIG}"
          kubectl get --raw='/readyz' >/dev/null

      - name: Ensure namespace exists
        shell: bash
        run: |
          set -euo pipefail
          kubectl get namespace applications >/dev/null 2>&1 || kubectl create namespace applications

      - name: Update mainpage ConfigMap (replace DOMAIN)
        shell: bash
        run: |
          set -euo pipefail
          tmp_dir="$(mktemp -d)"
          sed \
            -e "s/DOMAIN_NAME/${DOMAIN_NAME}/g" \
            -e "s/DOMAIN/${DOMAIN_NAME}/g" \
            "mainpage/index.html" > "${tmp_dir}/index.html"
          cp -a mainpage/*.css mainpage/*.js mainpage/*.svg "${tmp_dir}/"
          kubectl -n applications create configmap dashboard-links-site \
            --from-file="${tmp_dir}/index.html" \
            --from-file="${tmp_dir}/style.css" \
            --from-file="${tmp_dir}/script.js" \
            --from-file="${tmp_dir}/mainpage.svg" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy manifest (replace DOMAIN_NAME / DOMAIN)
        shell: bash
        run: |
          set -euo pipefail
          manifest_path="mainpage/mainpage.yml"
          sed \
            -e "s/DOMAIN_NAME/${DOMAIN_NAME}/g" \
            -e "s/DOMAIN/${DOMAIN_NAME}/g" \
            "$manifest_path" | kubectl apply -f -
